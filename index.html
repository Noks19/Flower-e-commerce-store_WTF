<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    //Special Offers Section

    <section class="special-offers">
      <h2>Special Offer</h2>
      <p>Get your favorite bouquet at a discount!</p>

      <div class="countdown">
        <div class="time-box">
          <span>02</span>
          <p>Days</p>
        </div>

        <div class="time-box">
          <span>12</span>
          <p>Hours</p>
        </div>
        <div class="time-box">
          <span>45</span>
          <p>Minutes</p>
        </div>
        <div class="time-box">
          <span>30</span>
          <p>Seconds</p>
        </div>
      </div>
    </section>

    //Deals of the Day

    <section class="deals">
      <h2>Deals of the Day</h2>
      <div class="deal-grid">
        <div class="deal-card">
          <img
            src="https://images.unsplash.com/photo-1548094967-e25a127d1f6d?q=80&w=623&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Red Roses"
          />
          <h3>Red Roses</h3>
          <p class="price">$18.00 <span class="old-price">$25.00</span></p>
        </div>
        <div class="deal-card">
          <img
            src="https://images.unsplash.com/photo-1684686000639-13fbb436c104?q=80&w=435&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="Mixed Tulips"
          />
          <h3>Mixed Tulips</h3>
          <p class="price">$20.00 <span class="old-price">$28.00</span></p>
        </div>
      </div>
    </section>

    //Testimonials

    <section class="testimonials">
<h2>What Our Client Say</h2>
<div class="testimonial-grid">
    <div class="testimonial-card">
        img src=
    </div>
</div>

    </section>
  </body>
</html>
